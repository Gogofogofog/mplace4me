{% extends 'market/base.html' %}
{% load widget_tweaks %}&nbsp;{% block content %}
<div class="row">
  <div class="col-sm-3 col-xl-4">

  </div>
  <div class="col-sm-6 col-xl-4">
    <div class="card">
     <div class="card-body">
      <h2 class="card-title display-5">Войти</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label"><h6>{{ field.label_tag }}</h6></label>
              {% render_field field class="form-control" %}
              <div class="form-text">{{ field.help_text }}</div>
          </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <a href="{% url 'signup' %}">Зарегистрироваться</a>
     </div>
    </div>
  <div class="col-sm-3 col-xl-4">

  </div>
</div>
</div>

{% endblock content %}
