{% extends 'base.html' %}
{% load widget_tweaks %}
&nbsp;{% block content %}
<div class="row justify-content-center">
  <div class="col-sm-3 col-xl-4">

  </div>
  <div class="col-sm-6 col-xl-4">
    <div class="card">
     <div class="card-body">
      <h2 class="card-title display-5">Регистрация</h2>
      <form method="post">
        {% csrf_token %}
      {% for field in u_form %}
        <div class="mb-3">
          <label class="form-label"><h6>{{ field.label_tag }}</h6></label>
              {% render_field field class="form-control" %}
              <div class="form-text">{{ field.help_text }}</div>
          </div>
      {% endfor %}
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
      </form>
     </div>
    </div>
  </div>
   <div class="col-sm-3 col-xl-4">

  </div>
</div>
{% endblock content %}
